<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Miner Monitor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>⛏️ Crypto Miner Monitor</h1>
      <p>Track top cryptocurrencies in real-time</p>
    </header>

    <!-- Auth Section -->
    <section class="auth-section" id="authSection">
      <div class="auth-container">
        <div class="auth-box">
          <input id="emailInput" type="email" placeholder="Email" />
          <input id="passwordInput" type="password" placeholder="Password" />
          <div class="auth-actions">
            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
          </div>
          <p id="authMessage" class="auth-message"></p>
        </div>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section class="dashboard" id="dashboard" style="display:none;">
      <div class="miner-box" id="minerBox">
        <div class="miner-header">
          <h3>Your Virtual Miner</h3>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        <p>Balance: <span id="walletBalance">0</span></p>
        <p>Accrued (unclaimed): <span id="minerAccrued">0</span></p>
        <p>Hash Rate: <span id="minerHash">1.0</span> H/s</p>
        <div class="miner-actions">
          <button id="startMinerBtn">Start Miner</button>
          <button id="stopMinerBtn">Stop Miner</button>
          <button id="claimMinerBtn">Claim Rewards</button>
        </div>
        <p id="minerMessage" class="auth-message"></p>
      </div>

      <!-- Coin Selection -->
      <section class="crypto-selector">
        <h2>Select Cryptocurrency</h2>
        <div class="crypto-buttons" id="cryptoButtons"></div>
      </section>

      <!-- Chart Section -->
      <section class="chart-section">
        <h2>Price Chart</h2>
        <div class="chart-controls">
          <div class="timeframe-buttons">
            <button class="tf-btn active" data-days="1">1D</button>
            <button class="tf-btn" data-days="7">7D</button>
            <button class="tf-btn" data-days="30">30D</button>
            <button class="tf-btn" data-days="90">90D</button>
          </div>
        </div>
        <div class="chart-canvas">
          <canvas id="priceChart"></canvas>
        </div>
      </section>
    </section>
  </div>

  <script>
    window.BACKEND_BASE = "https://btcguru.onrender.com";
  </script>
  <script src="script.js"></script>
</body>
</html>
