<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Miner Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Fixed chart height */
    #priceChart {
      height: 300px !important;
    }

    /* Smooth transitions for dashboard */
    #dashboard {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #dashboard.show {
      display: block;
      opacity: 1;
    }

    /* Loading state for buttons */
    .loading-btn {
      pointer-events: none;
      opacity: 0.6;
    }

    /* Coin button container scroll on small screens */
    #cryptoButtons {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    #cryptoButtons::-webkit-scrollbar {
      height: 6px;
    }
    #cryptoButtons::-webkit-scrollbar-thumb {
      background-color: rgba(255, 215, 0, 0.4);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>⛏️ Crypto Miner Monitor</h1>
      <p>Track the top cryptocurrencies in real-time</p>
    </header>

    <!-- Auth Section -->
    <section id="authSection">
      <div class="auth-container">
        <div class="auth-box">
          <input id="emailInput" type="email" placeholder="Email" />
          <input id="passwordInput" type="password" placeholder="Password" />
          <div class="auth-actions">
            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none">Logout</button>
          </div>
          <p id="authMessage" class="auth-message"></p>
        </div>

        <!-- Miner -->
        <div class="miner-box" id="minerBox" style="display:none">
          <h3>Your Virtual Miner</h3>
          <p>Balance: <span id="walletBalance">0</span></p>
          <p>Accrued (unclaimed): <span id="minerAccrued">0</span></p>
          <p>Hash Rate: <span id="minerHash">1.0</span> H/s</p>
          <div class="miner-actions">
            <button id="startMinerBtn">Start Miner</button>
            <button id="stopMinerBtn">Stop Miner</button>
            <button id="claimMinerBtn">Claim Rewards</button>
          </div>
          <p id="minerMessage" class="auth-message"></p>
        </div>
      </div>
    </section>

    <!-- Dashboard -->
    <div id="dashboard">
      <!-- Crypto Selection -->
      <section class="crypto-selector">
        <h2>Select a Cryptocurrency</h2>
        <div class="crypto-buttons" id="cryptoButtons"></div>
      </section>

      <!-- Chart -->
      <section class="chart-section">
        <h2>24h Price Chart</h2>
        <canvas id="priceChart"></canvas>
      </section>
    </div>
  </div>

  <script>
    window.BACKEND_BASE = "https://btcguru.onrender.com";
  </script>
  <script src="script.js"></script>
</body>
</html>
