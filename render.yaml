services:
  - type: web
    name: bitcguru-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        value: ""

  - type: static
    name: bitcguru-frontend
    env: static
    buildCommand: cd docs && npm install && npm run build
    publishCommand: ""
    publishPath: docs/dist
    envVars:
      - key: BACKEND_BASE
        value: ""
